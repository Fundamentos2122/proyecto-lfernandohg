<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Diagon Alley Online</title>
    <link rel="shortcut icon" href="img/reliquias.ico">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <a href="index.html"><h1 class="icon-leaf">Diagon Alley Online</h1></a>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu-outline" for="menu-bar"></label>
            <nav class="menu">
                <a href="login.html">¿Ya eres usuario?. ¡Ingresa!</a>
            </nav>
        </div>
    </header>


    <section id="form-registro">
        <form action="index-login.html" class="form-register">
            <h2 class="form-title">Crear Cuenta</h2>
            <div class="contenedor-inputs">

                <input type="text" name="nombre" placeholder="Nombre" class="input-48">

                <input type="text" name="apellidos" placeholder="Apellidos" class="input-48">

                <input type="email" name="email" placeholder="Correo Electrónico" class="input-100">

                <input type="text" name="user" placeholder="Usuario" class="input-48">

                <input type="password" name="password" placeholder="Contraseña" class="input-48">

                <input type="text" name="telephone" placeholder="Número Telefónico" class="input-100">

                <input type="submit" value="Registrarse" class="btn-enviar">

                <p class="form-link">¿Ya eres usuario? <a href="login.html">¡Ingresa aquí!</a></p>

            </div>
        </form>
    </section>

    <footer>
        <div class="contenedor">
            <p class="info-sitio" >Fundamentos de Desarrollo Web &copy; 2021</p>
            <div class="sociales">
                <a class="icon-facebook" href="https://www.facebook.com/acominf/" target="_blank"></a>
                <a class="icon-instagram"href="https://www.instagram.com/ingenieriauaslp/" target="_blak"></a>
                <a class="icon-youtube-play"href="https://www.youtube.com/channel/UC3FkL4qeV7l9Ch9Q6zpp8Eg" target="_blank"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
